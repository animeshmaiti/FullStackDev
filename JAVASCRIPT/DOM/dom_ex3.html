<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: rgb(0, 255, 255);
        }
    </style>
</head>
<body>
    <input type="range" id="rData" max="255" value="0" onpointermove="update()">
    <input type="range" id="gData" max="255" value="255" onpointermove="update()">
    <input type="range" id="bData" max="255" value="255" onpointermove="update()">
    <div style="width: 450px; display: flex; justify-content: space-between;">
        <h1 style="width: 130px;" id="rOut">Red(0)</h1>
        <h1 style="width: 155px;" id="gOut">Green(255)</h1>
        <h1 style="width: 132px;" id="bOut">Blue(255)</h1>
    </div>
    <div id="box"></div>
    <script>
        // let b=document.getElementById('rData');
        // console.log(b);
        const update =()=>{
        inputR=document.getElementById('rData').value;
        inputG=document.getElementById('gData').value;
        inputB=document.getElementById('bData').value;
        h1R=document.getElementById('rOut');
        h1G=document.getElementById('gOut');
        h1B=document.getElementById('bOut');
        boxOut=document.getElementById('box').style;
        h1R.innerText=`Red(${inputR})`;
        h1G.innerText=`Green(${inputG})`;
        h1B.innerText=`Blue(${inputB})`;
        boxOut.backgroundColor=`rgb(${inputR},${inputG},${inputB})`
    }
    </script>
</body>
</html>
