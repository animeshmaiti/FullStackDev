<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input type="text" id="data">
    <button onclick="isPalindrome()">submit</button>
    <h1 id="result">------</h1>
    <script>
        function isPalindrome(){
            inputEle=document.getElementById('data');
            s=inputEle.value;
            h1Ele=document.getElementById('result');
            // rs='';
            rs=s.split('').reverse().join("")
            // for(i=s.length-1;i>=0;i--){
            //     rs=rs+s[i];
            //     // console.log(rs);
            // }
            console.log(rs);
            if(s===rs)
            h1Ele.innerHTML="Palindrome"
            else
            h1Ele.innerHTML="not a Palindrome"
        }
    </script>
</body>
</html>
