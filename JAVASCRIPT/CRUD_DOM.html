<!DOCTYPE html>
<html lang="en">

<head>
    <title>button</title>
    <style>
        .btn:nth-child(even) {
            background-color: aqua;
        }

        .btn:nth-child(odd) {
            background-color: bisque;
        }

        .btn {
            margin: 5px;
            width: 50px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Tittle</h1>
    </div>
    <script>
        containerObj = document.getElementById('container')
        html = '';
        for (i = 0; i < 100; i++) {
            html += `<button class='btn' id='btn${i}' onclick="update('btn${i}')">${i}</button>`
        }
        containerObj.innerHTML += html;
        const update = (id) => {
            refObj = document.getElementById(id);
            if (refObj.style.backgroundColor == 'red') {
                refObj.style.visibility='hidden';
            } else {
                refObj.style.backgroundColor = 'red';
            }
        }
    </script>
</body>

</html>
