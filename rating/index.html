<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        #star-rating i {
            color: #888;
            font-size: 20px;
        }

        #star-rating i.filled {
            color: gold;
        }

        #star-rating i.half-filled:before {
            content: '\f089';
            /* Half-filled star icon (Font Awesome) */
            color: gold;
        }

        /* 
        #star-rating {

        } */
    </style>
</head>

<body>
    <div id="star-rating"></div>

    <script>
        function displayStarRating(rating) {
            const starRatingContainer = document.getElementById('star-rating');
            if (rating <= 5 && rating >= 0) {
                starRatingContainer.innerHTML = ''; // Clear previous content
                const fullStar = Math.floor(rating);
                const decimalPart = rating % 1;
                let hasHalfStar = false;
                let emptyStar = 0;
                if (decimalPart >= 0.25 && decimalPart <= 0.75) {
                    hasHalfStar = true;
                    emptyStar--
                } else if (decimalPart > 0.75) {
                    fullStar++; // Round up to the next whole star if the decimal part is larger than 0.75
                }
                emptyStar = 5 - fullStar + emptyStar;
                // Loop to generate star icons based on rating
                for (let i = 0; i < fullStar; i++) {
                    const starIcon = document.createElement('i');
                    starIcon.classList.add('fas', 'fa-star', 'filled');
                    starRatingContainer.appendChild(starIcon);
                }
                if (hasHalfStar) {
                    const halfStarIcon = document.createElement('i');
                    halfStarIcon.classList.add('fas', 'fa-star', 'half-filled');
                    starRatingContainer.appendChild(halfStarIcon);
                }
                console.log(emptyStar);
                for (let i = 0; i < emptyStar; i++) {
                    const starIcon = document.createElement('i');
                    starIcon.classList.add('fas', 'fa-star');
                    starRatingContainer.appendChild(starIcon);
                }
            }
            else{
                starRatingContainer.innerHTML = 'invalid input';
                console.log('invalid input');
            }
        }

    </script>
</body>
